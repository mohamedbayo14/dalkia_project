<!DOCTYPE html> 
<html lang="fr"> 
<head> 
<title>BootStrap 3 - Developpement Facile</title> 
<meta charset="UTF-8">

<!-- permet au CSS de déterminer la résolution de l'écran en fonction du périphérique -->
<meta name="viewport" content="width=device-width, initial-scale=1"> 


<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css"> 
<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script src="bootstrap-3.2.0-dist/js/jquery-1.10.2.js"></script> 
<script src="bootstrap-3.2.0-dist/js/bootstrap.js"></script> 



<style>
body{
	font-size: 12px;
	font-family: Arial;
    padding-top: 70px;/* décalage pour le menu de navigation */
}

footer{
  margin-top: 30px;
}

img{
    padding: 10px;
}
</style>

</head>


<body>

<!-- La mise en forme du contenu de la div via la classe .container
La classe .container permet de définir la largeur et la disposition du canevas de la page. -->
<div class="container"> 
    
    <div class="row"> 
    <div class="col-xs-12 col-sm-10 col-md-6"> 

        <!-- exemple de tableaux 
            table-bordered : ajoute des bordures 
            table-striped : change l'arrière plan d'une ligne sur deux
            table-hover : effet au survol de la ligne avec la souris
            table-responsive : ajoute des barres défilment si nécessaire -->
        <table class="table table-bordered table-striped table-hover"> 
        
        <!-- le titre du tableau -->
        <thead> 
          <tr> 
          <td>Nom d'entreprise</td> 
          <td>Mail</td> 
          <td>Lieu</td> 
          </tr> 
        </thead>
        

        <!-- les éléments du tableau -->
        <tbody> 
          <tr class="success"> 
          <td>js</td> 
          <td>JavaScript Facile</td> 
          <td>6 mois</td> 
          </tr> 

          <tr> 
          <td>php</td> 
          <td>PHP Facile</td> 
          <td>4 mois</td> 
          </tr> 

          <tr> 
          <td>css</td> 
          <td>CSS3</td> 
          <td class="success">CSS Facile</td> 
          </tr> 

          <tr> 
          <td>html</td> 
          <td>HTML5</td> 
          <td>HTML Facile</td> 
          </tr> 

          <tr> 
          <td>bt</td> 
          <td>BootStrap 3</td> 
          <td>BootStrap Facile</td> 
          </tr> 
        </tbody> 

        </table>



        <!-- table-condensed : padding de 5 pixels -->
        
    </div> 
    </div> 
</div> 




</body> 
</html>
